<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="../style.css" />
    <title>Add Brilliant Idea</title>
  </head>
  <body>
    <h1 class="pageHeader">Add Idea</h1>
    <input
      type="text"
      class="inputField"
      name="title"
      id="title"
      placeholder="title"
    />
    <textarea
      class="inputField"
      name="description"
      id="description"
      cols="30"
      rows="10"
    ></textarea
    ><span class="validationField" id="validation"></span>
    <input type="button" class="button" id="addIdea" value="Add" />
    <input type="button" class="button" id="cancel" value="Cancel" />
  </body>
</html>
